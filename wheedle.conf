[Local]
data_dir = data

[GitHub]
api_auth_uid = 'kpvdr'
gh_api_token_file_name = token
service_url = https://api.github.com

[Logging]
default_log_level = INFO

[DEFAULT]
polling_interval_secs = 300
error_polling_interval_secs = 60
source_branch = master

[qpid-proton]
class = CommitPoller
repo_owner = apache
repo_name = qpid-proton
start_delay_secs = 180
data_file_name = data_file.qpid-proton.json
trigger_artifact_poller = rh-qpid-proton-dist-win

[rh-qpid-proton-dist-win]
class = ArtifactPoller
repo_owner = kpvdr
repo_name = rh-qpid-proton-dist-win
build_artifact_name_list = ["rh-qpid-proton-dist-win", "python-*-pkgs"]
data_file_name = data_file.rh-qpid-proton-dist-win.json
last_build_hash_file_name = commit_hash
stagger_tag = untested
bodega_url = http://localhost:8081
stagger_url = http://localhost:8080
build_download_limit = 5

